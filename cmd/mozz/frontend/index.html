<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOZZ</title>
  <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>MOZZ</h1>
        <p>MOZZ is a tool for managing your finances.</p>
      </div>
    </div>
    <div class="row">
      <div class="col col-md-2 col-sm-4">
        <h2>Records</h2>
        <form>
          <div class="mb-3">
            <label for="dateinput" class="form-label">Date</label>
            <input type="date" class="form-control" id="dateinput" aria-describedby="date">
            <div id="datehelper" class="form-text">Please select a date.</div>
          </div>
        </form>
      </div>
      <div class="col col-md-4 col-sm-8">
        <h2>Accounts</h2>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Balance</th>
              <th scope="col">Credit</th>
              <th scope="col">Billing</th>
            </tr>
          </thead>
          <tbody id="account-list">
          </tbody>
        </table>
        <form>
          <h3>Add Accounts</h3>
          <div class="mb-3">
            <label for="account_name" class="form-label">Name</label>
            <input type="text" class="form-control" id="account_name" aria-describedby="account name">
            <label for="initial_balance" class="form-label">Balance</label>
            <input type="text" class="form-control" id="initial_balance" aria-describedby="initial balance">
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-primary" onclick="AddAccounts()">Add Account</button>
          </div>
          </form>
      </div>
      <div class="col col-md-6 col-sm-12">
        <form>
          <div class="mb-3">
            <label for="dateinput" class="form-label">Date</label>
            <input type="date" class="form-control" id="dateinput" aria-describedby="date">
            <div id="datehelper" class="form-text">Please select a date.</div>
          </div>
        </form>



        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody id="record-list">
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
